<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="score-container">
        <h2 class="heading">Your Result</h2>
        <div class="circle">
          <span class="score">76</span> <span>of 100</span>
        </div>
        <div class="text">
          <p class="score-mention">Great</p>
          <p class="score-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-container">
        <h2 class="title">Summary</h2>
        <ul class="results-list">
          <li class="list-item">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span class="title">Reaction</span>
            </div>
            <p>
              <span class="matiere-score">80</span>
              <span class="of">/ 100</span>
            </p>
          </li>
          <li class="list-item">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="" />
              <span class="title">Memory</span>
            </div>
            <p>
              <span class="matiere-score">91</span>
              <span class="of">/ 100</span>
            </p>
          </li>
          <li class="list-item">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span class="title">Verbal</span>
            </div>
            <p>
              <span class="matiere-score">61</span>
              <span class="of">/ 100</span>
            </p>
          </li>
          <li class="list-item">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="" />
              <span class="title">Visual</span>
            </div>
            <p>
              <span class="matiere-score">72</span>
              <span class="of">/ 100</span>
            </p>
          </li>
        </ul>
        <button class="btn">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Younes-dotcom">Younes Jalal</a>.
    </div>
  </body>
</html>
